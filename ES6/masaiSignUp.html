<!DOCTYPE html>
<html>
<title>Class</title>

<head>
    <style>
        #forms {
      display: flex;
      align-items: center;
    }

    form {
      width: 10%;
    }

    #forms div {
      flex: 1;
      padding-left: 20%;
    }
    </style>
</head>

<body>
    <h1>Masai Auth System</h1>
<div id="forms">
    <div id="Register">
        <h1>Register</h1>

        <form onsubmit="Register(event)">
            Name: <input type="text" id="inp1" /> Email: <input type="text" id="inp2" /> Password:
            <input type="text" id="inp3" /> Username: <input type="text" id="inp4" /> Mobile:
            <input type="text" id="inp5" /> Description: <input type="text" id="inp6" />
            <input type="submit" />
        </form>
    </div>

    <div id="Login">
        <h1>Login</h1>
        <form onsubmit="Login(event)">
            Username: <input type="text" id="inp7" />

            Password: <input type="text" id="inp8" />
            <input type="submit" />
        </form>
    </div>
</div>
</body>

</html>
<script>
    function Register(e) {
            e.preventDefault();
let formData={
    name:document.getElementById('inp1').value,
    email: document.getElementById('inp2').value,
    password: document.getElementById('inp3').value,
    username: document.getElementById('inp4').value,
    mobile: document.getElementById('inp5').value,
    discription: document.getElementById('inp6').value,
}
formData=JSON.stringify(formData);
//console.log(formData)
fetch('https://masai-api-mocker.herokuapp.com/auth/register',{
    method:'POST',
    body:formData,
    //additional info good approach
    headers:{
        'Content-Type':'application/json',

    },
})
.then((res)=>{
    return res.json();
})
.then((res)=>{
    console.log('res:',res);
})
.catch((err)=>{
    console.log('err:',err)
})
        }

        function Login(e){
            e.preventDefault();
            let formData = {
                password: document.getElementById('inp8').value,
                username: document.getElementById('inp7').value,
            }
            formData = JSON.stringify(formData);
            //console.log(formData)
            fetch('https://masai-api-mocker.herokuapp.com/auth/login', {
                method: 'POST',
                body: formData,
                //additional info good approach
                headers: {
                    'Content-Type': 'application/json',

                },
            })
                .then((res) => {
                    return res.json();
                })
                .then((res) => {
                    console.log('res:', res);
                })
                .catch((err) => {
                    console.log('err:', err)
                })
        }
</script>
